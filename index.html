<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instragram-wrapper">
        <div class="phone">
            <img src="./img/celular-instragram.png" alt="celular">       
        </div>
        <div class="continue">
            <div class="group">
                <img src="./img/logo-instagram.png" alt="logo">
                <div class="foto">
                    <img src="./img/foto.jpg" alt="foto de perfil">
                </div>
                <a href="" class="login">Continue como tadeuandrade</a>
                <a href="" class="logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="conta-diferente">Não é tadeuandrade </p>
                <p class="contadiferente">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo </p>
                <div class="download">
                    <a href="" class="app-download"></a>
                    <a href="" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
